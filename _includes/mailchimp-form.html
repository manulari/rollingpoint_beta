{% if language == "en" %}{% assign strings = site.data.strings_en %}{% else %}{% assign strings = site.data.strings_de %}{% endif %}

<!-- Begin Mailchimp Signup Form -->
<div id="mc_embed_signup">
<form action="https://rollingpoint.us2.list-manage.com/subscribe/post?u=da383dd0deb60c7d9b43b8bc2&amp;id=1ba439b6a6" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
    <div id="mc_embed_signup_scroll">
	<h2>Zum Newsletter anmelden</h2>
<div class="indicates-required"><span class="asterisk">*</span> Pflichtfeld</div>
<div class="mc-field-group">
	<label for="mce-EMAIL">Email <span class="asterisk">*</span>
</label>
	<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
</div>
<div class="mc-field-group">
	<label for="mce-FNAME">Vorname </label>
	<input type="text" value="" name="FNAME" class="" id="mce-FNAME">
</div>
<div class="mc-field-group">
	<label for="mce-LNAME">Nachname </label>
	<input type="text" value="" name="LNAME" class="" id="mce-LNAME">
</div>
	<div id="mce-responses" class="clear">
		<div class="response" id="mce-error-response" style="display:none"></div>
		<div class="response" id="mce-success-response" style="display:none"></div>
	</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_da383dd0deb60c7d9b43b8bc2_1ba439b6a6" tabindex="-1" value=""></div>
    <div class="clear"><input type="submit" value="Anmelden" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
    </div>
    <p>
    {{ strings.gdpr }}
    </p>
    <p><a href="https://us2.campaign-archive.com/home/?u=da383dd0deb60c7d9b43b8bc2&id=1ba439b6a6" title="{{ strings.previous_newsletters }}">{{ strings.previous_newsletters }}</a></p>
</form>
</div>
<script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js' defer></script>
<script type='text/javascript' src='/js/mailchimp-local-{{ language }}.js' defer></script>
<!--End mc_embed_signup-->
